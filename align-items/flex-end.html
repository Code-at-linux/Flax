<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .align-items{
            margin-top: 50px;
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
            align-items: flex-end;
            height: 70vh;
        }
        .box{
            flex-basis: 100px;
            height: 50px;
        }
        .o{
            background-color: aquamarine;
        }
        .f{
            background-color:brown;
        }
    </style>
</head>
<body>
    <a href="../index.html">main</a>
    <div class="align-items">
        <div class="o box"><a href="./flex-start.html">flex-start</a></div>
        <div class="f box"><a href="./flex-end.html">center</a></div>
    </div>
</body>
</html>
