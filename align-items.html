<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .flex-basis{
            background-color:blue;
        }
        .order-property{
            background-color: aquamarine;
        }
        .flex-wrap{
            background-color:brown;
        }
        .align-content{
            background-color: darkolivegreen;
        }
        .justify-content{
            background-color: cadetblue;
        }
        .align-items{
            margin-top: 50px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .box{
            flex-basis: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-basis box"><a href="./flex-basis.html">flex-basis</a></div>
        <div class="order-property box"><a href="./order-property.html">order-property</a></div>
        <div class="flex-wrap box"><a href="./flex-wrap.html">flex-wrap</a></div>
        <div class="align-content box"><a href="./align-content.html">align-content</a></div>
        <div class="justify-content box"><a href="./justify-content.html">justify-content</a></div>
    </div>
    <h2>align-items only work when flex-wrap is set to nowrap</h2>
    <div class="align-items">
        <div class="flex-basis box"><a href="./align-items/flex-start.html">flex-start</a></div>
        <div class="order-property box"><a href="./align-items/flex-end.html">flex-end</a></div>
        <div class="flex-wrap box"><a href="./align-items/center.html">center</a></div>
    </div>
</body>
</html>
